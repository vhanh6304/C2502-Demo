<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý danh mục</title>
</head>
<body>
    <a href="danhmuc.html">Quản lý danh mục</a>
    <a href="sanpham.html">Quản lý sản phẩm</a>
    <h1>Quản lý danh mục</h1>
    <form id="categoryForm">
        <input type="hidden" id="categoryId" />
        <input type="text" id="categoryName" placeholder="Tên danh mục" maxlength="255" required />
        <input type="number" id="categoryQuantity" placeholder="Số lượng" min="0" required />
        <button type="submit">Lưu</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Tên danh mục</th>
                <th>Số lượng</th>
                <th>Hành động</th>
            </tr>
        </thead>
    <tbody id="categoryList"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
