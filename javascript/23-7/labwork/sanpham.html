<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
</head>
<body>
    <a href="danhmuc.html">Quản lý danh mục</a>
    <a href="sanpham.html">Quản lý sản phẩm</a>
    <h1>Quản lý sản phẩm</h1>

    <form id="productForm">
        <input type="hidden" id="productId" />
        <input type="text" id="productName" placeholder="Tên sản phẩm" maxlength="255" required />
        <input type="number" id="productPrice" placeholder="Giá" min="0.01" step="0.01" required />
        <select id="productCategory" required></select>
        <textarea id="productDescription" placeholder="Mô tả (tối đa 500 ký tự)" maxlength="500"></textarea>
        <button type="submit">Lưu</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Tên sản phẩm</th>
                <th>Giá</th>
                <th>Danh mục</th>
                <th>Mô tả</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
