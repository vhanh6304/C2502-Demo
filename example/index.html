<!DOCTYPE html>
<html>
<head>
  <title>Demo jQuery</title>
</head>
<body>
  <div class="container">
    <h1>form</h1>
    <form id="userForm">
      <div class="form-group">
        <label for="name">Họ tên:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="age">Tuổi:</label>
        <input type="number" id="age" name="age" class="form-control" required>
      </div>
      <div class="form-group">
        <label>Giới tính:</label>
        <div class="form-check">
          <input type="radio" id="male" name="gender" value="Nam" class="form-check-input" required>
          <label class="form-check-label" for="male">Nam</label>
        </div>
        <div class="form-check">
          <input type="radio" id="female" name="gender" value="Nữ" class="form-check-input" required>
          <label class="form-check-label" for="female">Nữ</label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Thêm người dùng</button>
    </form>

    <h2>Danh sách người dùng</h2>
    <div class="form-group">
      <label for="age Filter">Lọc theo tuổi (<=):</label>
      <input type="number" id="ageFilter" class="form-control" placeholder="Nhập tuổi để lọc">
    </div>

    <table class="table">
      <thead>
        <tr>
            <th>STT</th>
            <th>Họ tên</th>
            <th>Tuổi</th>
            <th>Giới tính</th>
            <th></th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>
</html>
