<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="nftlogo.png" alt="Logo"> <span></span>
        </div>
        <nav class="nav-links">
            <a href="#">Studio</a>
            <a href="#">Closet</a>
            <a href="#" class="explore">
                Explore
                <span style="font-size: 0.7em;">&#9660;</span> </a>
        </nav>
        <div class="search-area">
            <input type="text" placeholder="Search for collections, NFTs or users">
            <span class="divider">/</span>
            </div>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="select-wallet">Select Wallet</button>
        </div>
    </header>

    <main class="main-content">
        <div class="text-section">
            <h1>Transform The World</h1>
            <p>Check out the most premium, unique and exclusive NFTs</p>
            <div class="buttons">
                <button class="get-started">Get started</button>
                <button class="learn-more">Learn more</button>
            </div>
        </div>
        <div class="image-section">
            <img src="nftpic.png" alt="NFT Image">
            <div class="image-dots">
                <div class="dot active"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
    </main>

</body>
</html>
